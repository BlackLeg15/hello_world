name: Build

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build app and create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build app
        run: flutter build apk --release
      - name: Create Release
        uses: ncipollo/release-action@v1.11.2
        with:
         artifacts: 'build/app/outputs/flutter-apk/*.apk'
